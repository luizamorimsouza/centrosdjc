<div class="wrapper">
  <div class="main">
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

              <div class="text-center mb-2">
                <img src="assets/img/logo.png" alt="Logo" class="img-fluid" width="256" height="auto" />
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <div class="text-center">
                      <h1 class="h2">Bem vindo!</h1>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Login</label>
                      <input class="form-control form-control-lg" type="email" [(ngModel)]="login" autofocus />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Senha</label>
                      <input class="form-control form-control-lg" type="password" [(ngModel)]="pass"
                        autocomplete="current-password" />
                    </div>

                    <div class="text-center mt-3">
                      <button type="submit" class="btn btn-lg btn-primary" [disabled]="loading" (click)="signIn()">
                        <span class="spinner-border spinner-border-sm" role="status" *ngIf="loading">
                        </span>
                        Entrar
                      </button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
